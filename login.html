<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/register.css">

</head>

<body>
    <div class="container-fluit">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="用户名或电子邮件">
                        <i class="glyphicon glyphicon-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                        <i class="glyphicon glyphicon-lock"></i>
                        <a href="#" class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" title="忘记密码?"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check" />
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">记住密码</span>
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="particles">
        <canvas id="cov"></canvas>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/scripts/public.js"></script>
    <script src="assets/scripts/qarticles.min.js"></script>
    <script>
        (function(global) {
            var speed = 40
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
                speed = 200
            }
            var covColorFuc = function(dot, w, h) {
                return `rgba(${Math.floor(255 * (1 - dot.x / w))}, ${Math.floor(255 * (1 - dot.y / h))},${Math.floor(255 * (dot.speedArr[0]/ 100))}, 0.8)`
            }
            var lineColorFuc = function(dot, w, h) {
                return `rgba(${Math.floor(255 * (1 - dot.x / w))}, ${Math.floor(255 * (1 - dot.y / h))},${Math.floor(255 * (dot.speedArr[0]/ 100))}, 0.4)`
            }
            var covSpeedFuc = (speed) => {
                return speed * (Math.random() * 2 - 1)
            }
            var options = {
                lineLink: {
                    count: 2,
                    show: true
                },
                color: {
                    dotColorFuc: covColorFuc,
                    lineColorFuc: lineColorFuc,
                },
                dot: {
                    physical: true,
                    speed: speed,
                    vxFuc: covSpeedFuc,
                    vyFuc: covSpeedFuc,
                    count: 80,
                    size: {
                        random: true,
                        max: 20,
                        min: 0
                    }
                }
            }
            var qarticles = new Qarticles(document.getElementById('cov'), options)
        })(window);
    </script>
</body>

</html>
